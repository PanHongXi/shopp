<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="">配置管理</a>
                    </li>
                    <li class="active">添加配置</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption"><a href="{:url('confAdd')}">新增配置</a>/&nbsp;&nbsp;<a href="{:url('confLst')}">返回配置列表</a></span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" disabled value="{$confRes['conf_cname']}"  placeholder="请输入中文名称" name="conf_cname" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" disabled id="brand_url" value="{$confRes['conf_ename']}" placeholder="请输入英文名称" name="conf_ename" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">表单类型</label>
                                            <select name="form_stype" style="margin-left: 15px" disabled>
                                                <option {if condition="$confRes['form_stype'] eq 'input'" } selected="selected" {/if} value="input">input</option>
                                                <option {if condition="$confRes['form_stype'] eq 'redio'" } selected="selected" {/if} value="redio">redio</option>
                                                <option {if condition="$confRes['form_stype'] eq 'checkbox'" } selected="selected" {/if} value="checkbox">checkbox</option>
                                                <option {if condition="$confRes['form_stype'] eq 'textarea'" } selected="selected" {/if} value="textarea">textarea</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
                                            <select name="conf_stype" style="margin-left: 15px" disabled>
                                                <option {if condition="$confRes['conf_stype'] eq 1" } selected="selected" {/if} value="1">网店配置</option>
                                                <option {if condition="$confRes['conf_stype'] eq 2" } selected="selected" {/if}  value="2">商品配置</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">可选值</label>
                                            <textarea name="values" style="width: 600px;height: 80px;margin-left: 15px" disabled>{$confRes['values'] = str_replace(',','，',$confRes['values'])}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">默认值</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$confRes['value']}"  name="value" disabled type="text">
                                            </div>
                                        </div>

                                        <!--<div class="form-group">-->
                                            <!--<div class="col-sm-offset-2 col-sm-10">-->
                                                <!--<button type="submit" class="btn btn-default"><a href="{:url('confLst')}">返回配置列表</a></button>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
