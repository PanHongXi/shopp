<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>潘琰SHOPP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}
<!-- /头部 -->
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">商品管理</a>
                    </li>
                    <li class="active">图片管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <button type="button" tooltip="添加图片" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Broadcast/broadAdd')}'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <form method="post" action="">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                            <tr>
                                                <th style="width: 5%" class="text-center">图片ID</th>
                                                <th style="width: 5%" class="text-center">排序</th>
                                                <th style="width: 7%" class="text-center">图片名称</th>
                                                <th class="text-center">图片网址</th>
                                                <th style="width: 6%" class="text-center">图片状态</th>
                                                <th style="width: 8%" class="text-center">图片</th>
                                                <th style="width: 20%" class="text-center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {volist name='list' id='list'}
                                                <tr>
                                                    <td align="center">{$list['id']}</td>
                                                    <td align="center"><input style="text-align: center;width: 60px" name="sort[{$list['id']}]" type="text" value="{$list['sort']}"/></td>
                                                    <td align="center">{$list['title']}</td>
                                                    <td align=""><a href="" target="_blank">{$list['link_url']}</a></td>
                                                    <td align="center">
                                                        {if condition="$list['status'] eq 1"}
                                                        <img  style="width:25px;height: 25px"  src="__ADMIN__/images/dui.png">
                                                        {else /}
                                                        <img  style="width:25px;height: 25px" src="__ADMIN__/images/cuo.png">
                                                        {/if}
                                                    </td>
                                                    <td align=""><img  style="width:50px;height: 50px;width: 150px"  src="__IMG__/{$list['thumb']}"></td>
                                                    <td align="center">
                                                        <a href="{:url('broadEdit', array('id'=>$list['id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                        <a href="#" onClick="warning('确实要删除吗', '{:url('broadDel',array('id'=>$list['id']))}')" class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                            {/volist}
                                            <tr>
                                                <td colspan="7" align="right">
                                                    <input  style="margin-right: 92%" type="submit" value="提交" class="btn btn-primary btn-sm shiny" />
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                                <div style="margin-top: 20px;margin-left: 40%;">
                                    {$pages}
                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>
<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>
</body></html>
