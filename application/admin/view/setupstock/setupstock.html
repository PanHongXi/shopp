<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>潘琰SHOPP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">商品管理</a>
                    </li>
                    <li class="active">库存设置</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加商品" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Goods/GoodsAdd')}'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <form action="" method="post">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                            <tr>
                                                <th style="" class="text-center">颜色</th>
                                                <th style="" class="text-center">尺寸</th>
                                                <th style="width: 12%" class="text-center">库存</th>
                                                <th style="" class="text-center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr>
                                                <td align="center">
                                                    <select>
                                                        <option>请选择</option>
                                                        <option>黑色</option>
                                                        <option>红色</option>
                                                        <option>月银色</option>
                                                    </select>
                                                </td>
                                                <td align="center">
                                                    <select>
                                                        <option>请选择</option>
                                                        <option>13寸</option>
                                                        <option>14寸</option>
                                                        <option>15寸</option>
                                                    </select>
                                                </td>
                                                <td align="center">
                                                    <input class="form-control" id="goods_name" placeholder="请输入库存量" name="goods_name" required="" type="text">

                                                </td>
                                                <td align="center">
                                                    <a href="#" class="btn btn-sm btn-azure btn-addon" onclick="addtr(this)"><i class="fa fa-plus"></i>Add</a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                                <div style="margin-top: 20px;margin-left: 40%;">

                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>
<script>
    function addtr(e) {
        var tr = $(e).parent().parent();
        if ($(e).html() == '<i class="fa fa-plus"></i>Add') {
            var newtr = tr.clone();
            newtr.find('a').html('<i class="fa fa-minus white"></i>Del');
            tr.after(newtr);
        }else {
            tr.remove();
        }
    }
</script>
</body></html>
