<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>潘琰SHOPP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">文章模块</a>
                    </li>
                    <li>
                        <a href="{:url('brandList')}">文章分类</a>
                    </li>
                    <li class="active">添加分类</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增分类/&nbsp;&nbsp;<a href="{:url('cateList')}">返回分类列表</a></span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">上级分类</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="pid"  name="pid" required="" >
                                                    <option value="0">顶级分类</option>
                                                    {volist name="cateRes" id="cateRes"}
                                                        <option {if condition="$cateEdit['id'] eq $cateRes['id']"}disabled="disabled" style="color: #cccccc" {/if} {if condition="($cateRes['cate_type'] == 1) OR ($cateRes['cate_type'] == 2) OR ($cateRes['cate_type'] == 3) OR ($cateRes['cate_type'] == 4)"} disabled="disabled" style="color: #cccccc"{/if} {if condition="$cateRes['cate_type'] neq 5"}disabled="disabled" style="color: #cccccc" {/if}  {if condition="$cateEdit['pid'] eq  $cateRes['id']"}selected="selected"{/if} value="{$cateRes['id']}"><?php echo str_repeat('- ',$cateRes['level'] * 2); ?>{$cateRes['cate_name']}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">分类名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="cate_name" value="{$cateEdit['cate_name']}" placeholder="请输入分类名称" name="cate_name" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">分类关键词</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$cateEdit['keywords']}"  id="keywords" placeholder="请输入分类关键词" name="keywords" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">显示导航</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left">
                                                    <label>
                                                        <input {if condition="$cateEdit['show_nav'] eq 1"}checked="checked"{/if} value="1" name="show_nav" type="radio" >
                                                        <span class="text">显示 </span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;margin-left: 20px">
                                                    <label>
                                                        <input {if condition="$cateEdit['show_nav'] eq 0"}checked="checked"{/if}  value="0" name="show_nav" type="radio"  class="inverted">
                                                        <span class="text">隐藏</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">分类描述</label>
                                            <div class="col-sm-6">
                                                <textarea style="height: 300px" class="form-control" id="description" placeholder="请输入分类的描述，最多不能超过300个字符......" name="description" required="" >{$cateEdit['description']}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
