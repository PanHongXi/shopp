<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>分类关联</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}
<!-- /头部 -->
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">友情分类关联</a>
                    </li>
                    <li class="active">分类关联管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <button type="button" tooltip="添加分类关联" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Classwords/wordsSave', array('id'=> 0))}'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <form method="post" action="">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th style="width: 5%" class="text-center">关联ID</th>
                                            <th style="width: 8%" class="text-center">关联排序</th>
                                            <th style="width: 7%" class="text-center">关联名称</th>
                                            <th style="width: 7%" class="text-center">分类名称</th>
                                            <th class="text-center">关联地址</th>
                                            <th style="width: 20%" class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="wordsRes" id="wordsRes"}
                                        <tr>
                                            <td align="center">{$wordsRes['id']}</td>
                                            <td align="center"><input type="text" value="{$wordsRes['sort']}" name="sort[{$wordsRes['id']}]" style="width: 50px;text-align: center"/></td>
                                            <td align="center">{$wordsRes['words']}</td>
                                            <td align="center">{$wordsRes['class_name']}</td>
                                            <td align=""><a href="{$wordsRes['link_url']}" target="_blank">{$wordsRes['link_url']}</a> </td>
                                            <td align="center">
                                                <a href="{:url('wordsSave',array('id'=>$wordsRes['id']))}" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <a href="#" onClick="warning('确实要删除吗', '{:url('wordsDel',array('id'=>$wordsRes['id']))}')" class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                        {/volist}
                                        <tr>
                                            <td colspan="9" align="left" style="padding-left: 7%">
                                                <input type="submit" value="提交" class="btn btn-primary btn-sm shiny" />
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                    </form>
                                </div>
                                <div style="margin-top: 20px;margin-left: 40%;">
                                    {$page}
                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
