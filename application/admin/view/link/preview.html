<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>潘琰SHOPP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">友情链接</a>
                    </li>
                    <li>
                        <a href="{:url('linkList')}">链接管理</a>
                    </li>
                    <li class="active">预览链接</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">预览链接/&nbsp;&nbsp;<a href="{:url('linkList')}">返回链接列表</a></span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" disabled="disabled" value="{$linkRes['link_title']}" id="link_title" placeholder="请输入链接名称" name="link_title" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接网址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" disabled="disabled"  value="{$linkRes['link_url']}" id="link_url" placeholder="请输入链接网址" name="link_url" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接Logo</label>
                                            {if condition="$linkRes['thumb'] neq '' " }
                                            <img   style="width: 160px;height: 160px;float:left;margin-left: 20px" src="__IMG__/{$linkRes['thumb']}">
                                            {else/}
                                            <span style="color: #00adee;">暂无链接Logo</span>
                                            {/if}
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left">
                                                    <label>
                                                        <input required=""  {if condition="$linkRes['link_status'] eq 0 "} checked="checked" {/if}  value="0" name="link_status" type="radio" checked="checked">
                                                        <span class="text">启用 </span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;margin-left: 20px">
                                                    <label>
                                                        <input required=""  {if condition="$linkRes['link_status'] eq 1 "} checked="checked" {/if}  value="1" name="link_status" type="radio" class="inverted">
                                                        <span class="text">禁用</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接类型</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left">
                                                    <label>
                                                        <input required="" {if condition="$linkRes['link_type'] eq 1 "} checked="checked" {/if}  value="1" name="link_type" type="radio" checked="checked">
                                                        <span class="text">文字链接 </span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;margin-left: 20px">
                                                    <label>
                                                        <input required=""  {if condition="$linkRes['link_type'] eq 2 "} checked="checked" {/if} value="2" name="link_type" type="radio" class="inverted">
                                                        <span class="text">图片链接</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                            <div class="col-sm-6">
                                                <textarea style="height: 300px" class="form-control"  disabled="disabled" id="link_desc" placeholder="请输入链接的描述......" name="link_desc" required="" type="text">{$linkRes['link_desc']}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <span class="widget-caption">  <a href="{:url('linkList')}">返回链接列表</a></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
