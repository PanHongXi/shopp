<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>潘琰SHOPP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">商品管理</a>
                    </li>
                    <li>
                        <a href="{:url('articleList')}">文章管理</a>
                    </li>
                    <li class="active">添加文章</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增文章/&nbsp;&nbsp;<a href="{:url('articleList')}">返回文章列表</a></span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">选择文章分类</label>
                                            <div class="col-sm-6">
                                                <select name="cate_id" class="form-control" >
                                                    <option>选择文章分类</option>
                                                    {volist name="cateRes" id="cateRes"}
                                                    <option {in name="$cateRes['id']" value="1,2" } disabled="disabled" {/in} {if condition="$articleRes['cate_id'] eq $cateRes['id']"}selected="selected"{/if} value="{$cateRes['id']}"><?php echo str_repeat('- ',$cateRes['level'] * 2); ?>{$cateRes['cate_name']}</option>
                                                    {/volist}

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$articleRes['article_title']}" id="article_title" placeholder="请输入文章名称" name="article_title" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author" value="{$articleRes['author']}" placeholder="请输入文章作者" name="author" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">作者邮箱</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="email" value="{$articleRes['email']}"  placeholder="请输入作者email" name="email" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章网址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="link_url" value="{$articleRes['link_url']}" placeholder="请输入文章网址" name="link_url" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章图片</label>
                                            <input name="thumb"  type="file"/>
                                            {if condition="$articleRes['thumb'] neq ''"}
                                            <img style="width: 60px;height: 60px" src="__IMG__/{$articleRes['thumb']}" >
                                            {else/}
                                            <span style="color: #00a2d4">暂无图片</span>
                                            {/if}
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">是否置顶</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left">
                                                    <label>
                                                        <input {if condition="$articleRes['show_top'] eq 1"}checked="checked"{/if} value="1" name="show_top" type="radio" >
                                                        <span class="text">是 </span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;margin-left: 20px">
                                                    <label>
                                                        <input  {if condition="$articleRes['show_top'] eq 0"}checked="checked"{/if}  value="0" name="show_top" type="radio" class="inverted">
                                                        <span class="text">否</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left">
                                                    <label>
                                                        <input {if condition="$articleRes['show_status'] eq 1"}checked="checked"{/if} value="1" name="show_status" type="radio" >
                                                        <span class="text">显示 </span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;margin-left: 20px">
                                                    <label>
                                                        <input {if condition="$articleRes['show_status'] eq 0"}checked="checked"{/if}  value="0" name="show_status" type="radio" class="inverted">
                                                        <span class="text">隐藏</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章关键字</label>
                                            <div class="col-sm-6">
                                                <textarea style="height: 100px"  class="form-control" id="keywords" placeholder="请输入文章的文章关键字......" name="keywords" required="" >{$articleRes['keywords']}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章描述</label>
                                            <div class="col-sm-6">
                                                <textarea style="height: 150px" class="form-control" id="description" placeholder="请输入文章的描述，最多不能超过300个字符......" name="description" required="">{$articleRes['description']}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                            <div class="col-sm-6"  >
                                                <textarea  id="content" name="content" >{$articleRes['content']}</textarea>

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<script src="__UED__/ueditor.config.js"></script>
<script src="__UED__/ueditor.all.min.js"></script>
<script src="__UED__/lang/zh-cn/zh-cn.js"></script>
</body></html>
