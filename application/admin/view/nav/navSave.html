<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
       {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">商品管理</a>
                    </li>
                    <li>
                        <a href="{:url('brandList')}">导航管理</a>
                    </li>
                    <li class="active">添加导航</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增导航/&nbsp;&nbsp;<a href="{:url('navList')}">返回导航列表</a></span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" id="myform" role="form" action="" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="nav_id" value="{$navRes['nav_id']}"/>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">导航名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="nav_name" value="{$navRes['nav_name']}" placeholder="请输入导航名称" name="nav_name" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">导航网址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="nav_url" value="{$navRes['nav_url']}" placeholder="请输入导航网址" name="nav_url" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">是否打开新页面</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left">
                                                    <label>
                                                        <input value="1" name="nav_open" {if condition="$navRes['nav_open'] eq 0"} checked="checked"{/if} {if condition="$navRes['nav_open'] eq 1"} checked="checked"{/if} type="radio">
                                                        <span class="text">是 </span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;margin-left: 20px">
                                                    <label>
                                                        <input value="2" name="nav_open" {if condition="$navRes['nav_open'] eq 2"} checked="checked"{/if} type="radio" class="inverted">
                                                        <span class="text">否</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="nav_pos" class="tab-pane active">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">导航位置</label>
                                                <div class="col-sm-6">
                                                    <select name="nav_pos">
                                                        <option value="">请选择</option>
                                                        <option value="1" {if condition="$navRes['nav_pos'] eq 1"} selected="selected"{/if}>顶部</option>
                                                        <option value="2" {if condition="$navRes['nav_pos'] eq 2"} selected="selected"{/if}>中间</option>
                                                        <option value="3" {if condition="$navRes['nav_pos'] eq 3"} selected="selected"{/if}>底部</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div id="attr_list"></div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div id="content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>
</body></html>
