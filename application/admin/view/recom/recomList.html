<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>潘琰SHOPP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="Common/header"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="Common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">推荐管理</a>
                    </li>
                    <li class="active">推荐管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加推荐位" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Recom/recSave', array('rec_id'=>0))}'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th style="width: 5%" class="text-center">推荐位ID</th>
                                            <th style="width: 40%" class="text-center">推荐位名称</th>
                                            <th style="width: 40%" class="text-center">推荐位类型</th>
                                            <th style="width: 27%" class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="recomRes" id="recomRes"}
                                            <tr>
                                                <td align="center">{$recomRes['rec_id']}</td>
                                                <td align="center">{$recomRes['rec_name']}</td>
                                                <td align="center">
                                                    {if condition="$recomRes['rec_type'] eq 1 "}
                                                        商品推荐
                                                    {else/}
                                                        商品类型推荐
                                                    {/if}
                                                </td>
                                                <td align="center">
                                                    <a href="{:url('recSave',array('rec_id'=>$recomRes['rec_id']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onClick="warning('确实要删除吗', '{:url('recomDel',array('rec_id'=>$recomRes['rec_id']))}')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>

                                            </tr>
                                        {/volist}

                                        </tbody>
                                    </table>
                                </div>
                                <div style="margin-top: 20px;margin-left: 40%;">
                                    
                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
